<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Çµ„Ç§„Ç≥„É≠„Çø„Éñ„Çµ„Ç§„Éà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .content {
            padding: 40px;
            min-height: 500px;
        }

        .home-content {
            text-align: center;
        }

        .home-content h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .login-section {
            margin: 40px 0;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .login-section h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .login-section input {
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #667eea;
            border-radius: 10px;
            width: 100%;
            max-width: 300px;
            margin: 0 10px 0 0;
        }

        .login-section button {
            padding: 15px 30px;
            font-size: 1.1em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-section button:hover {
            transform: scale(1.05);
        }

        .tabs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .tab-button {
            padding: 50px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.5em;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .tab-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.5);
        }

        .dice-page {
            text-align: center;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: rgba(255,255,255,0.3);
        }

        .dice-results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }

        .dice {
            width: 120px;
            height: 120px;
            background: white;
            border: 3px solid #667eea;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            font-weight: bold;
            color: #667eea;
            transition: transform 0.5s;
        }

        .dice-label {
            font-size: 12px;
            margin-top: 5px;
            color: #999;
        }

        .dice.rolling {
            animation: roll 0.5s ease-in-out;
        }

        @keyframes roll {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
        }

        .roll-button {
            padding: 15px 40px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }

        .roll-button:hover {
            transform: scale(1.05);
        }

        .host-controls {
            margin-top: 40px;
            padding: 20px;
            background: #fff3cd;
            border-radius: 10px;
            border: 2px solid #ffc107;
            text-align: left;
        }

        .host-controls h3 {
            color: #856404;
            margin-bottom: 15px;
            text-align: center;
        }

        .host-controls label {
            display: block;
            margin: 10px 0 5px 0;
            color: #856404;
            font-weight: bold;
        }

        .host-controls input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ffc107;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .host-controls button {
            padding: 10px 30px;
            background: #ffc107;
            color: #856404;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            margin-top: 10px;
        }

        .host-controls button:hover {
            background: #e0a800;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">

            <button id="backBtn" class="back-button hidden" onclick="goHome()">‚Üê „Éõ„Éº„É†„Å´Êàª„Çã</button>
            <h1>üé≤ „Çµ„Ç§„Ç≥„É≠„Çø„Éñ„Çµ„Ç§„Éà</h1>
            <p id="userStatus">„Ç≤„Çπ„Éà„É¢„Éº„Éâ</p>
        </div>

        <div class="content">
            <!-- „Éõ„Éº„É†ÁîªÈù¢ -->
            <div id="home" class="home-content">

                <div class="login-section">
                    <h3>üîë „Éõ„Çπ„Éà„É≠„Ç∞„Ç§„É≥</h3>
                    <input type="password" id="hostId" placeholder="„Éõ„Çπ„ÉàID">
                    <button onclick="login()">„É≠„Ç∞„Ç§„É≥</button>
                </div>

                <div class="tabs-grid">
                    <button class="tab-button" onclick="openTab(1)">
                        <div>üé≤</div>
                        <div id="tabTitle1">ÈÅãË©¶„Åó„Çµ„Ç§„Ç≥„É≠</div>
                    </button>
                    <button class="tab-button" onclick="openTab(2)">
                        <div>üéØ</div>
                        <div id="tabTitle2">Ê±∫Êñ≠„Çµ„Ç§„Ç≥„É≠</div>
                    </button>
                    <button class="tab-button" onclick="openTab(3)">
                        <div>‚ö°</div>
                        <div id="tabTitle3">„ÉÅ„É£„É¨„É≥„Ç∏„Çµ„Ç§„Ç≥„É≠</div>
                    </button>
                </div>

                <!-- „Éõ„Çπ„ÉàË®≠ÂÆö - „Éõ„Éº„É† -->
                <div id="hostHomeControls" class="host-controls hidden">
                    <h3>üîß „Çø„Éñ„Çø„Ç§„Éà„É´Ë®≠ÂÆö</h3>
                    <label>„Çø„Éñ1„ÅÆ„Çø„Ç§„Éà„É´:</label>
                    <input type="text" id="titleInput1" value="ÈÅãË©¶„Åó„Çµ„Ç§„Ç≥„É≠">
                    <label>„Çø„Éñ2„ÅÆ„Çø„Ç§„Éà„É´:</label>
                    <input type="text" id="titleInput2" value="Ê±∫Êñ≠„Çµ„Ç§„Ç≥„É≠">
                    <label>„Çø„Éñ3„ÅÆ„Çø„Ç§„Éà„É´:</label>
                    <input type="text" id="titleInput3" value="„ÉÅ„É£„É¨„É≥„Ç∏„Çµ„Ç§„Ç≥„É≠">
                    <button onclick="updateTitles()">„Çø„Ç§„Éà„É´„ÇíÊõ¥Êñ∞</button>
                </div>
            </div>

            <!-- „Çø„Éñ1 -->
            <div id="tab1" class="dice-page hidden">
                <h2 id="tabPageTitle1">ÈÅãË©¶„Åó„Çµ„Ç§„Ç≥„É≠</h2>
                <div class="dice-results" id="diceContainer1"></div>
                <button class="roll-button" onclick="rollAllDice(1)">üé≤ „É≠„Éº„É´</button>

                <div id="hostTab1Controls" class="host-controls hidden">
                    <h3>üîß „Çµ„Ç§„Ç≥„É≠Ë®≠ÂÆö</h3>
                    <label>„Çµ„Ç§„Ç≥„É≠„ÅÆÊï∞:</label>
                    <input type="number" id="diceCount1" value="2" min="1" max="10">
                    <label>„Çµ„Ç§„Ç≥„É≠„ÅÆÁØÑÂõ≤ÔºàÊúÄÂ∞èÔºâ:</label>
                    <input type="number" id="diceMin1" value="1" min="0">
                    <label>„Çµ„Ç§„Ç≥„É≠„ÅÆÁØÑÂõ≤ÔºàÊúÄÂ§ßÔºâ:</label>
                    <input type="number" id="diceMax1" value="6" min="1">
                    <button onclick="updateDiceSettings(1)">Ë®≠ÂÆö„ÇíÈÅ©Áî®</button>
                </div>
            </div>

            <!-- „Çø„Éñ2 -->
            <div id="tab2" class="dice-page hidden">
                <h2 id="tabPageTitle2">Ê±∫Êñ≠„Çµ„Ç§„Ç≥„É≠</h2>
                <div class="dice-results" id="diceContainer2"></div>
                <button class="roll-button" onclick="rollAllDice(2)">üé≤ „É≠„Éº„É´</button>

                <div id="hostTab2Controls" class="host-controls hidden">
                    <h3>üîß „Çµ„Ç§„Ç≥„É≠Ë®≠ÂÆö</h3>
                    <label>„Çµ„Ç§„Ç≥„É≠„ÅÆÊï∞:</label>
                    <input type="number" id="diceCount2" value="2" min="1" max="10">
                    <label>„Çµ„Ç§„Ç≥„É≠„ÅÆÁØÑÂõ≤ÔºàÊúÄÂ∞èÔºâ:</label>
                    <input type="number" id="diceMin2" value="1" min="0">
                    <label>„Çµ„Ç§„Ç≥„É≠„ÅÆÁØÑÂõ≤ÔºàÊúÄÂ§ßÔºâ:</label>
                    <input type="number" id="diceMax2" value="6" min="1">
                    <button onclick="updateDiceSettings(2)">Ë®≠ÂÆö„ÇíÈÅ©Áî®</button>
                </div>
            </div>

            <!-- „Çø„Éñ3 -->
            <div id="tab3" class="dice-page hidden">
                <h2 id="tabPageTitle3">„ÉÅ„É£„É¨„É≥„Ç∏„Çµ„Ç§„Ç≥„É≠</h2>
                <div class="dice-results" id="diceContainer3"></div>
                <button class="roll-button" onclick="rollAllDice(3)">üé≤ „É≠„Éº„É´</button>

                <div id="hostTab3Controls" class="host-controls hidden">
                    <h3>üîß „Çµ„Ç§„Ç≥„É≠Ë®≠ÂÆö</h3>
                    <label>„Çµ„Ç§„Ç≥„É≠„ÅÆÊï∞:</label>
                    <input type="number" id="diceCount3" value="2" min="1" max="10">
                    <label>„Çµ„Ç§„Ç≥„É≠„ÅÆÁØÑÂõ≤ÔºàÊúÄÂ∞èÔºâ:</label>
                    <input type="number" id="diceMin3" value="1" min="0">
                    <label>„Çµ„Ç§„Ç≥„É≠„ÅÆÁØÑÂõ≤ÔºàÊúÄÂ§ßÔºâ:</label>
                    <input type="number" id="diceMax3" value="6" min="1">
                    <button onclick="updateDiceSettings(3)">Ë®≠ÂÆö„ÇíÈÅ©Áî®</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isHost = false;
        let currentTab = 'home';
        
        // ÂêÑ„Çø„Éñ„ÅÆ„Çµ„Ç§„Ç≥„É≠Ë®≠ÂÆö
        const diceSettings = {
            1: { count: 2, min: 1, max: 6 },
            2: { count: 2, min: 1, max: 6 },
            3: { count: 2, min: 1, max: 6 }
        };

        function login() {
            const hostId = document.getElementById('hostId').value.trim();
            
            if (hostId === 'yakumo') {
                isHost = true;
                document.getElementById('userStatus').textContent = 'üîë „Éõ„Çπ„Éà„É¢„Éº„Éâ';
                document.getElementById('hostHomeControls').classList.remove('hidden');
                document.getElementById('hostTab1Controls').classList.remove('hidden');
                document.getElementById('hostTab2Controls').classList.remove('hidden');
                document.getElementById('hostTab3Controls').classList.remove('hidden');
                alert('„Éõ„Çπ„Éà„É¢„Éº„Éâ„Åß„É≠„Ç∞„Ç§„É≥„Åó„Åæ„Åó„ÅüÔºÅ');
            } else {
                alert('ID„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì');
            }
        }

        function updateTitles() {
            const title1 = document.getElementById('titleInput1').value;
            const title2 = document.getElementById('titleInput2').value;
            const title3 = document.getElementById('titleInput3').value;
            
            document.getElementById('tabTitle1').textContent = title1;
            document.getElementById('tabTitle2').textContent = title2;
            document.getElementById('tabTitle3').textContent = title3;
            
            document.getElementById('tabPageTitle1').textContent = title1;
            document.getElementById('tabPageTitle2').textContent = title2;
            document.getElementById('tabPageTitle3').textContent = title3;
        }

        function openTab(tabNumber) {
            document.getElementById('home').classList.add('hidden');
            document.getElementById('backBtn').classList.remove('hidden');
            document.getElementById('tab' + tabNumber).classList.remove('hidden');
            currentTab = tabNumber;
            
            // Ëá™Âãï„Åß„Çµ„Ç§„Ç≥„É≠„ÇíÊåØ„Çã
            initializeDice(tabNumber);
            rollAllDice(tabNumber);
        }

        function goHome() {
            document.getElementById('tab1').classList.add('hidden');
            document.getElementById('tab2').classList.add('hidden');
            document.getElementById('tab3').classList.add('hidden');
            document.getElementById('backBtn').classList.add('hidden');
            document.getElementById('home').classList.remove('hidden');
            currentTab = 'home';
        }

        function initializeDice(tabNumber) {
            const settings = diceSettings[tabNumber];
            const container = document.getElementById('diceContainer' + tabNumber);
            container.innerHTML = '';
            
            for (let i = 0; i < settings.count; i++) {
                const diceDiv = document.createElement('div');
                diceDiv.className = 'dice';
                diceDiv.id = 'dice' + tabNumber + '_' + i;
                diceDiv.innerHTML = `
                    <div>?</div>
                    <div class="dice-label">x:${i}, y:0</div>
                `;
                container.appendChild(diceDiv);
            }
        }

        function rollAllDice(tabNumber) {
            const settings = diceSettings[tabNumber];
            
            for (let i = 0; i < settings.count; i++) {
                rollSingleDice(tabNumber, i);
            }
        }

        function rollSingleDice(tabNumber, index) {
            const settings = diceSettings[tabNumber];
            const dice = document.getElementById('dice' + tabNumber + '_' + index);
            
            if (!dice) return;
            
            dice.classList.add('rolling');
            
            setTimeout(() => {
                const result = Math.floor(Math.random() * (settings.max - settings.min + 1)) + settings.min;
                dice.innerHTML = `
                    <div>${result}</div>
                    <div class="dice-label">x:${index}, y:0</div>
                `;
                dice.classList.remove('rolling');
            }, 500);
        }

        function updateDiceSettings(tabNumber) {
            const count = parseInt(document.getElementById('diceCount' + tabNumber).value);
            const min = parseInt(document.getElementById('diceMin' + tabNumber).value);
            const max = parseInt(document.getElementById('diceMax' + tabNumber).value);
            
            if (max < min) {
                alert('ÊúÄÂ§ßÂÄ§„ÅØÊúÄÂ∞èÂÄ§„Çà„ÇäÂ§ß„Åç„Åè„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                return;
            }
            
            diceSettings[tabNumber] = { count, min, max };
            initializeDice(tabNumber);
            rollAllDice(tabNumber);
        }
    </script>
</body>
</html>
